<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <!-- <style>
    .image {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: -20px;
    }
  </style> -->
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">IRIS Flower Prediction</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container my-5">
      <h1>Please enter your flower measurements below:</h1>
    </div>
    <form
      class="my-2 d-flex align-items-center justify-content-center flex-column"
      method="POST"
      {{
      form.submit()
      }}
    >
      {# This hidden_tag is a CSRF security feature. #} {{ form.hidden_tag() }}
      <div class="mb-3 my-5">
        <label for="exampleInputEmail1" class="form-label"
          >{{ form.sep_len.label }}</label
        >
        {{form.sep_len}}
      </div>
      <div class="mb-3 my-3">
        <label for="exampleInputEmail1" class="form-label"
          >{{ form.sep_width.label}}</label
        >
        {{form.sep_width}}
      </div>
      <div class="mb-3 my-3">
        <label for="exampleInputEmail1" class="form-label"
          >{{form.pet_len.label}}</label
        >
        {{form.pet_len}}
      </div>
      <div class="mb-3 my-3">
        <label for="exampleInputPassword1" class="form-label"
          >{{form.pet_width.label}}</label
        >
        {{form.pet_width}}
      </div>

      <button type="submit" class="btn btn-primary my-5">Submit</button>
    </form>
    <footer
      class="footer mt-auto py-3 bg-dark position-relative my-lg-5-footer"
    >
      <div class="container">
        <h4 class="text-center text-white">Rohan Singh 2020-21</h4>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
