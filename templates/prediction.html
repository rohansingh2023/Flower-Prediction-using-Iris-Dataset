<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">IRIS Flower Prediction</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container my-5">
      <div
        class="
          p-3
          mb-2
          my-5
          bg-light
          text-dark text-center
          border border-dark
          rounded-3
        "
      >
        <h4>Sepal Length: {{session['sep_len']}}</h4>
      </div>
      <div
        class="
          p-3
          mb-2
          my-5
          bg-light
          text-dark text-center
          border border-dark
          rounded-3 rounded-3
        "
      >
        <h4>Sepal Width: {{session['sep_width']}}</h4>
      </div>
      <div
        class="
          p-3
          mb-2
          my-5
          bg-light
          text-dark text-center
          border border-dark
          rounded-3
        "
      >
        <h4>Petal Length: {{session['pet_len']}}</h4>
      </div>
      <div
        class="
          p-3
          mb-2
          my-5
          bg-light
          text-dark text-center
          border border-dark
          rounded-3
        "
      >
        <h4>Petal Width: {{session['pet_width']}}</h4>
      </div>
      <div class="p-3 mb-2 my-5 bg-dark text-white text-center rounded-3">
        <h2>Your Predicted Flower Class is: {{results}}</h2>
      </div>
    </div>
    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <h4 class="text-center text-white">Rohan Singh 2020-21</h4>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
